<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Phế Liệu An Dân</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold text-green-700">Xin chào, <span id="tenNguoiDung">người dùng</span>!</h2>
      <button onclick="logout()" class="text-sm text-red-500 hover:underline">Đăng xuất</button>
    </div>

    <!-- Dashboard buttons -->
    <div class="grid grid-cols-2 gap-4">
      <button class="bg-green-600 text-white py-3 rounded hover:bg-green-700">Nhập kho</button>
      <button class="bg-yellow-500 text-white py-3 rounded hover:bg-yellow-600">Xuất kho</button>
      <button class="bg-blue-500 text-white py-3 rounded hover:bg-blue-600">Tồn kho</button>
      <button class="bg-purple-500 text-white py-3 rounded hover:bg-purple-600">Chi phí</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAXfVdVR6ABdiJ2iyePUv_wR6AYuyFqZjs",
      authDomain: "warehouse689-d212c.firebaseapp.com",
      projectId: "warehouse689-d212c",
      storageBucket: "warehouse689-d212c.firebasestorage.app",
      messagingSenderId: "524439415659",
      appId: "1:524439415659:web:b0904ee6c3b1fdcfd77a2e",
      measurementId: "G-RJQFW9B1Z2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("tenNguoiDung").innerText = user.displayName || user.email;
      } else {
        window.location.href = "index.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
